<!DOCTYPE html>
<html lang="zh-CN" ng-app="moviecatAPP">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AngularJS Movie Cat</title>
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="dashboard.css">
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">zwMovie Cat</a>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-3 col-md-2 sidebar">
        <ul class="nav nav-sidebar">
          <!-- 自定义指令 切换激活状态-->
          <li><a href="#/in_theaters/1" auto="active">正在热映</a></li>
          <li><a href="#/coming_soon/1" auto="active">即将上映</a></li>
          <li><a href="#/top250/1" auto="active">TOP250</a></li>
        </ul>
        <ul class="nav nav-sidebar">
          <li>
            <form name="search_form" ng-submit="search()" ng-controller="main_search">
              <div class="input-group">
                <input type="search" class="form-control" ng-model="searchInp">
                <div class="input-group-btn">
                  <button class="btn btn-default" type="submit">Go!</button>
                </div>
              </div>
              <!-- /input-group -->
            </form>
          </li>
        </ul>
      </div>
      <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ng-view>
        <!-- 这里是从别的页面加载你 ，下面的是测试数据-->
        <!-- h1 class="page-header">正在热映的电影——长沙</h1>
        
        <div ng-view></div>
        <div>可以加载电影列表<span app-version></span></div> -->

        </div>
        </div>
        </div>
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>
        <script src="app.js"></script>
        <script src="movie_detail/module.js"></script>
        <script src="movies-list/controller.js"></script>
        <<!-- script src="coming_soon/controller.js"></script>
        <script src="top250/controller.js"></script> -->
        <script src="components/zwServers/zwServers.js"></script>
      </body>
      </html>
